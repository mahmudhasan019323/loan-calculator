<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
        #loader,#results{
            display: none;
        }
    </style>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading mb-5 display-6">Loan calculator</h1>
                    <form id="calc-form" class="mb-3">

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Amount" id="amount">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" class="form-control" placeholder="Rate of interest" id="interest-rate">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group" >
                                <input type="number" class="form-control" placeholder="Years to repay" id="time">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-dark btn-block">
                    </form>

                    <!-- loader here -->
                    <div id="loader">
                        <img src="loading.gif" alt="loader">
                    </div>
                    <!-- result here -->
                    
                    <div id="results">

                        <h3 class="mb-3 display-7 heading">results</h3>

                        <div class="form-group">
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly payment</span>
                                </div>
                                <input type="text" class="form-control" id="monthly-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total payment</span>
                                </div>
                                <input type="text" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total interest</span>
                                </div>
                                <input type="text" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total installments</span>
                                </div>
                                <input type="text" class="form-control" id="total-installments" disabled>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
        <script src="script.js"></script>  
</body>
</html>
